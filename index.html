<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock to angle</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container vertical">
      <div class="clock-to-angle">
        <h2>Get angle ยบ value with specific time.</h2>
        <hr>
        <span id="error" class="error">Bad Request</span>
        <form class="content vertical">
          <div class="content form-content">
            <div class="form-input">
              <h4>Hours</h4>
              <input type="number" id="input_hours" placeholder="Hours">
            </div>
            <div class="form-input">
              <h4>Minutes</h4>
              <input type="number" id="input_minutes" placeholder="Minutes">
            </div>
          </div>
          <button type="button" name="button" onclick="get_inputs()">Send Information</button>
        </form>

        <div class="result">
          <p id="info-message" class="visible">Add hours and minutes to get an angle.</p>
          <p id="result-message"> At <b id="hour-result">0 Hours</b> with <b id="minutes-result">0 Minutes</b> there's an angle of:</p>
          <div class="value">
            <span id="final-value">0</span>ยบ
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="js/script.js" charset="utf-8"></script>
</html>
